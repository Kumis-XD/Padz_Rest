<!doctype html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REST API - Downloader</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/a076d05399.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container mt-5">
			<h2 class="mb-4">
				<i class="fas fa-cloud-download-alt"></i> API Downloader
			</h2>

			<!-- Dropdown untuk kategori -->
			<div class="mb-3">
				<button
					class="btn btn-primary dropdown-toggle"
					type="button"
					data-bs-toggle="dropdown"
					aria-expanded="false">
					Downloader
				</button>
				<ul class="dropdown-menu">
					<li>
						<a
							class="dropdown-item"
							onclick="showDetails('instagram')"
							>Instagram</a
						>
					</li>
					<li>
						<a class="dropdown-item" onclick="showDetails('tiktok')"
							>TikTok</a
						>
					</li>
					<li>
						<a
							class="dropdown-item"
							onclick="showDetails('facebook')"
							>Facebook</a
						>
					</li>
					<li>
						<a class="dropdown-item" onclick="showDetails('capcut')"
							>CapCut</a
						>
					</li>
					<li>
						<a
							class="dropdown-item"
							onclick="showDetails('spotify')"
							>Spotify</a
						>
					</li>
					<li>
						<a
							class="dropdown-item"
							onclick="showDetails('youtube')"
							>Youtube</a
						>
					</li>
				</ul>
			</div>

			<!-- Detail Endpoint -->
			<div id="api-details" style="display: none">
				<h4 id="api-title"></h4>
				<p id="api-description"></p>
				<code id="api-endpoint" class="d-block mb-2"></code>
				<input
					type="text"
					id="api-input"
					class="form-control mb-2"
					placeholder="Masukkan URL" />
				<button class="btn btn-success" onclick="tryApi()">
					Try
				</button>

				<h5 class="mt-3">Response:</h5>
				<pre id="api-response" class="border p-3 bg-light"></pre>
			</div>
		</div>

		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
